<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="codingnomads logo"/>
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/admin}">/admin</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/superu}">/superu</a>
                    </li>

                    <!-- These links are only visible to superusers -->
                    <li sec:authorize="hasRole('SUPERU')"><a th:href="@{/superuDashboard}">Superuser Dashboard</a></li>
                    <li sec:authorize="hasRole('SUPERU')"><a th:href="@{/superuSettings}">Superuser Settings</a></li>
                    <li sec:authorize="hasRole('SUPERU')"><a th:href="@{/superuProfile}">Superuser Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
