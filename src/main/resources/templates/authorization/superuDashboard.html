<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Superuser Dashboard</title>
</head>
<body>
<h1>Welcome to your Dashboard, Superuser</h1>

<h2>Your Posts</h2>
<ul>
  <li th:each="post : ${posts}">
    <h3 th:text="${post.title}"></h3>
    <p th:text="${post.content}"></p>
  </li>
</ul>
</body>
</html>
