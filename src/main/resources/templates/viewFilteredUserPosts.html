<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Filtered User Posts</title>
</head>
<body>
<h1>Your Filtered Posts (Not Containing "Hello")</h1>
<ul th:each="post : ${filteredPosts}">
  <li th:text="${post.content}"></li>
</ul>
<a href="/">Go Back Home</a>
</body>
</html>
